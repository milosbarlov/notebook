<div class="col-md-10">
    <h1>New note</h1>
    <form name="newNote" novalidate>
        <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input type="text" ng-required="true" ng-model="note.title" class="form-control" id="exampleInputEmail1" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Note</label>
            <textarea type="text" name="note" ng-required="true" ng-model="note.note" class="form-control" rows="10"  id="exampleInputPassword1" placeholder="Note"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled="newNote.$invalid" ng-click="saveNote()">Save</button>
    </form>
</div>
